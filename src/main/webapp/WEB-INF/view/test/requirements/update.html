<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Modal title</h4>
		</div>
		<div class="modal-body">
			<form id="editForm" action="${cxt!}/jf/test/requirements/update"
				method="POST" role="form" class="form-horizontal">
				<input type="hidden" name="requirements.ids" value="${escapeXml(requirements.ids!)}" >

				<% include("/test/requirements/form.html"){} %>

				<div class="form-group">
					<div class="col-sm-2 col-sm-offset-3">
						<% if(authUrl("/jf/test/requirements/update")){ %>
							<button type="button" class="btn btn-red"
								onclick="platform_verify.formValiSubmit(this.form);">
								${i18nMap["admin.common.submit"]}
								<i class="fa fa-arrow-circle-right"></i>
							</button>
						<% } %>
					</div>
				</div>
			</form>
				
		</div>
		
	</div>
</div>
